<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Configuração do Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Configurações do Bot</h1>

    <div class="section">
      <label>
        <input type="checkbox" id="botAtivo" />
        Ativar Bot
      </label>
    </div>

    <div class="section">
      <h2>Pares de Moedas</h2>
      <div id="moedas"></div>
    </div>

    <div class="section">
      <h2>Gerenciamento de Risco</h2>
      <label>
        Risco por trade (%):
        <input type="number" id="risco" step="0.1" />
      </label>
      <label>
        Take Profit (%):
        <input type="number" id="tp" step="0.1" />
      </label>
      <label>
        Stop Loss (%):
        <input type="number" id="sl" step="0.1" />
      </label>
    </div>

    <button onclick="salvarConfiguracoes()">Salvar Configurações</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
